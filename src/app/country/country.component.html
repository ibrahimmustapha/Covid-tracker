<app-header></app-header>
<div class="max-w-6xl m-auto mt-7">
  <div class="text-lg text-slate-500">Statistics</div>
  <div class="pt-2">
    <div *ngIf="countryStats">
      <div class="text-4xl font-black pb-4">{{ countryStats?.country }}</div>
      <div class="grid grid-cols-3 gap-5 text-white">
        <div class="row-span-2 shadow-md bg-violet-500 text-center rounded-2xl py-40">
            <div class="text-lg font-black">Confirmed Cases</div>
            <div class="text-5xl font-black py-6">{{ countryStats?.cases.total || 0 }}</div>
        </div>
        <div class="shadow-md bg-slate-800 rounded-2xl text-center pt-14">
          <div class="text-lg font-black">Deaths</div>
          <div class="text-5xl font-black py-5">{{ countryStats?.deaths.total || 0 }}</div>
        </div>
        <div class="shadow-md bg-red-600 rounded-2xl text-center pt-14">
          <div class="text-lg font-black">Active Cases</div>
          <div class="text-5xl font-black py-5">{{ countryStats?.cases.active || 0 }}</div>
        </div>
        <div class="shadow-md bg-green-700 rounded-2xl text-center pt-14">
          <div class="text-lg font-black">Recovered</div>
          <div class="text-5xl font-black py-5">{{ countryStats?.cases.recovered || 0 }}</div>
        </div>
        <div class="shadow-md bg-[#28817e] rounded-2xl text-center pt-14">
          <div class="text-lg font-black">Tests</div>
          <div class="text-5xl font-black py-5">{{ countryStats?.tests.total || 0}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
